<svg width="18" height="18" viewBox="0 0 18 18" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Forma Menu Bar Icon: 3x3 grid with opacity gradient -->
  <!-- Template image for menu bar (macOS will tint appropriately) -->

  <!-- Row 1: Full opacity -->
  <rect x="1" y="1" width="4" height="4" rx="0.75" fill="black"/>
  <rect x="7" y="1" width="4" height="4" rx="0.75" fill="black"/>
  <rect x="13" y="1" width="4" height="4" rx="0.75" fill="black"/>

  <!-- Row 2: 70% opacity -->
  <rect x="1" y="7" width="4" height="4" rx="0.75" fill="black" opacity="0.7"/>
  <rect x="7" y="7" width="4" height="4" rx="0.75" fill="black" opacity="0.7"/>
  <rect x="13" y="7" width="4" height="4" rx="0.75" fill="black" opacity="0.7"/>

  <!-- Row 3: 40% opacity -->
  <rect x="1" y="13" width="4" height="4" rx="0.75" fill="black" opacity="0.4"/>
  <rect x="7" y="13" width="4" height="4" rx="0.75" fill="black" opacity="0.4"/>
  <rect x="13" y="13" width="4" height="4" rx="0.75" fill="black" opacity="0.4"/>
</svg>
