<svg width="1024" height="1024" viewBox="0 0 1024 1024" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Forma App Icon: 1024px master with subtle background -->

  <!-- Soft background for app icon context -->
  <rect width="1024" height="1024" rx="228" fill="#FAFAF8"/>

  <!-- 3x3 Grid - centered with proper margins -->
  <!-- Row 1 - Full opacity -->
  <rect x="192" y="192" width="192" height="192" rx="16" fill="#1A1A1A"/>
  <rect x="416" y="192" width="192" height="192" rx="16" fill="#1A1A1A"/>
  <rect x="640" y="192" width="192" height="192" rx="16" fill="#1A1A1A"/>

  <!-- Row 2 - 70% opacity -->
  <rect x="192" y="416" width="192" height="192" rx="16" fill="#1A1A1A" opacity="0.7"/>
  <rect x="416" y="416" width="192" height="192" rx="16" fill="#1A1A1A" opacity="0.7"/>
  <rect x="640" y="416" width="192" height="192" rx="16" fill="#1A1A1A" opacity="0.7"/>

  <!-- Row 3 - 40% opacity -->
  <rect x="192" y="640" width="192" height="192" rx="16" fill="#1A1A1A" opacity="0.4"/>
  <rect x="416" y="640" width="192" height="192" rx="16" fill="#1A1A1A" opacity="0.4"/>
  <rect x="640" y="640" width="192" height="192" rx="16" fill="#1A1A1A" opacity="0.4"/>
</svg>
